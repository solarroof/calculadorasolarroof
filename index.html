<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Solar Roof</title>
    <style>
        /* Importando a fonte Montserrat Extrabold */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');

        body {
            font-family: 'Montserrat', sans-serif; /* Fonte Montserrat Extrabold */
            font-size: 12px;
            color: rgb(27, 45, 81);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #logo {
            width: 400px; /* Ajuste conforme necessário */
            margin-bottom: 35px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Ajuste para a distância desejada */
        }

        label {
            margin-bottom: 5px;
        }

        input, button {
            margin-bottom: 10px; /* Ajuste para a distância desejada */
        }

        #resultado {
            margin-bottom: 10px; /* Ajuste para a distância desejada */
        }

        #botoes {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap; /* Permite que os botões fiquem em duas linhas se necessário */
        }

        #botoes button {
            padding: 15px 25px; /* Ajuste para o tamanho dos botões */
            font-size: 14px;
            font-weight: bold; /* Colocando o texto em negrito */
            flex: 0 48%; /* Ajuste para que os botões fiquem em duas linhas */
            cursor: pointer;
            text-transform: uppercase; /* Deixar os textos em maiúsculo */
            color: rgb(27, 45, 81); /* Cor azul para os botões */
            background-color: transparent; /* Fundo transparente */
        }

        #botoes button:hover {
            background-color: rgb(27, 45, 81); /* Fundo azul ao passar o mouse */
            color: white; /* Texto branco quando o fundo fica azul */
        }

        /* Estilo para a tabela */
        #tabela {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            text-align: center;
            margin: 0 auto; /* Centralizar a tabela */
        }

        #tabela th, #tabela td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #tabela th {
            background-color: #f2f2f2;
        }

        #tabela-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        /* Estilo para o formulário KIT */
        #kit-container {
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        /* Estilo para o resultado do KIT */
        #resultadoKit {
            margin-top: 20px;
            font-size: 14px; /* Fonte menor */
            display: none; /* Inicialmente escondido */
            text-transform: uppercase; /* Deixar os textos em maiúsculo */
        }

        #quantidadeModulos, #geracaoAproximada {
            font-size: 14px; /* Fonte menor */
            text-transform: uppercase; /* Deixar os textos em maiúsculo */
        }

        /* Estilo do botão Limpar */
        #limparButton {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: rgb(27, 45, 81);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #limparButton:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <header>
        <!-- Substitua o caminho abaixo pelo caminho real da imagem da logo -->
        <img id="logo" src="https://arquivos-groner.s3.us-east-2.amazonaws.com/safeleadsfiles/solarroof/ativo6_f04a.png" alt="Logo da Empresa">
        <h2>Calculadora de Sobrecarga dos Inversores</h2>
    </header>

    <!-- Primeira calculadora: Sobrecarga do Inversor -->
    <form id="calculadoraForm">
        <label for="kwp">KWP:</label>
        <input type="number" id="kwp" required step="any">

        <label for="potenciaInversor">POTÊNCIA DO INVERSOR:</label>
        <input type="number" id="potenciaInversor" required step="any">

        <button type="button" onclick="calcularEficiencia()">Calcular</button>
        <button type="button" onclick="limparCampos()">Limpar</button>

        <p id="resultado">SOBRECARGA DO INVERSOR:</p>
    </form>

    <!-- Botões lado a lado -->
    <div id="botoes">
        <button type="button" onclick="toggleTabela()">Tabela de Sobrecarga dos Inversores</button>
        <button type="button" onclick="mostrarKit()">KIT - Quantidade de Módulos</button>
    </div>

    <!-- Tabela de Sobrecarga dos Inversores -->
    <div id="tabela-container">
        <table id="tabela">
            <thead>
                <tr>
                    <th>MARCA</th>
                    <th>SOBRECARGA SUPORTADA</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>DEYE</td><td>30%</td></tr>
                <tr><td>SOFAR</td><td>30%</td></tr>
                <tr><td>SAJ</td><td>32%</td></tr>
                <tr><td>GROWATT</td><td>32%</td></tr>
                <tr><td>GOODWE</td><td>35%</td></tr>
                <tr><td>SOLIS</td><td>35%</td></tr>
                <tr><td>SUNGROW</td><td>35%</td></tr>
                <tr><td>HYPONTECH</td><td>35%</td></tr>
                <tr><td>SOLPLANET</td><td>35%</td></tr>
                <tr><td>FRONIUS</td><td>35%</td></tr>
            </tbody>
        </table>
    </div>

    <hr>

    <!-- Segunda calculadora: KIT - Quantidade de Módulos -->
    <form id="kit-container" style="display:none;">
        <label for="valorProjeto">Valor do Projeto (kWh):</label>
        <input type="number" id="valorProjeto" required step="any">

        <label for="potenciaModulo">Potência do Módulo (W):</label>
        <input type="number" id="potenciaModulo" required step="any">

        <button type="button" onclick="calcularKit()">Calcular KIT</button>

        <!-- Resultados que aparecem após o clique -->
        <div id="resultadoKit">
            <p id="quantidadeModulos">Quantidade de Módulos: </p>
            <p id="geracaoAproximada">Geração Aproximada: </p>
            <button type="button" id="limparButton" onclick="limparKit()">Limpar</button>
        </div>
    </form>

    <script>
        function calcularEficiencia() {
            // Obter os valores dos campos
            var kwp = parseFloat(document.getElementById('kwp').value);
            var potenciaInversor = parseFloat(document.getElementById('potenciaInversor').value);

            // Verificar se os valores são válidos
            if (isNaN(kwp) || isNaN(potenciaInversor)) {
                alert("Por favor, insira valores numéricos válidos.");
                return;
            }

            // Calcular a eficiência
            var sobrecargaInversor = ((kwp / potenciaInversor) - 1) * 100;

            // Exibir o resultado
            document.getElementById('resultado').innerText = 'SOBRECARGA DO INVERSOR: ' + sobrecargaInversor.toFixed(2) + '%';
        }

        function limparCampos() {
            // Limpar os valores dos campos
            document.getElementById('kwp').value = '';
            document.getElementById('potenciaInversor').value = '';
            document.getElementById('resultado').innerText = 'SOBRECARGA DO INVERSOR:';
        }

        function toggleTabela() {
            var tabelaContainer = document.getElementById('tabela-container');
            var kitContainer = document.getElementById('kit-container');

            // Esconder a calculadora KIT e mostrar a tabela de sobrecarga
            kitContainer.style.display = 'none';
            tabelaContainer.style.display = tabelaContainer.style.display === 'block' ? 'none' : 'block';
        }

        function mostrarKit() {
            var tabelaContainer = document.getElementById('tabela-container');
            var kitContainer = document.getElementById('kit-container');

            // Esconder a tabela e mostrar a calculadora KIT
            tabelaContainer.style.display = 'none';
            kitContainer.style.display = 'block';
        }

        function calcularKit() {
            var valorProjeto = parseFloat(document.getElementById('valorProjeto').value);
            var potenciaModulo = parseFloat(document.getElementById('potenciaModulo').value);

            // Verificar se os valores são válidos
            if (isNaN(valorProjeto) || isNaN(potenciaModulo)) {
                alert("Por favor, insira valores numéricos válidos.");
                return;
            }

            // Passo 1: Calcular a etapa 1
            var etapa1 = valorProjeto / 115;

            // Passo 2: Calcular a etapa 2
            var etapa2 = etapa1 / (potenciaModulo / 1000); // A potência do módulo é em W, então convertimos para kW

            // Passo 3: Calcular a quantidade de módulos e arredondar para cima
            var quantidadeModulos = Math.ceil(etapa2);

            // Passo 4: Calcular a geração aproximada
            var geracaoAproximada = quantidadeModulos * (potenciaModulo / 1000) * 115;

            // Exibir os resultados
            document.getElementById('quantidadeModulos').innerText = 'Quantidade de Módulos: ' + quantidadeModulos;
            document.getElementById('geracaoAproximada').innerText = 'Geração Aproximada: ' + geracaoAproximada.toFixed(2) + ' kWh';

            // Exibir o resultado
            document.getElementById('resultadoKit').style.display = 'block';
        }

        function limparKit() {
            // Limpar os campos e resultados da calculadora KIT
            document.getElementById('valorProjeto').value = '';
            document.getElementById('potenciaModulo').value = '';
            document.getElementById('quantidadeModulos').innerText = 'Quantidade de Módulos: ';
            document.getElementById('geracaoAproximada').innerText = 'Geração Aproximada: ';
            document.getElementById('resultadoKit').style.display = 'none';
            document.getElementById('kit-container').style.display = 'none';
        }
    </script>

</body>
</html>
