<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Solar Roof</title>
    <style>
        body {
            font-family: 'Montserrat Extrabold', sans-serif;
            font-size: 12px;
            color: rgb(27, 45, 81);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #logo {
            width: 400px; /* Ajuste conforme necessário */
            margin-bottom: 35px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Ajuste para a distância desejada */
        }

        label {
            margin-bottom: 5px;
        }

        input, button {
            margin-bottom: 10px; /* Ajuste para a distância desejada */
        }

        #resultado {
            margin-bottom: 10px; /* Ajuste para a distância desejada */
        }

        #botoes {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #botoes button {
            flex: 1;

        }
    </style>
</head>
<body>

    <header>
        <!-- Substitua o caminho abaixo pelo caminho real da imagem da logo -->
        <img id="logo" src="https://solarroof.com.br/wp-content/uploads/2023/12/LOGO-COLORIDA-1024x174.png" alt="Logo da Empresa">
        <h2>Calculadora de Sobrecarga dos Inversores</h2>
    </header>

    <form id="calculadoraForm">
        <label for="kwp">KWP:</label>
        <input type="number" id="kwp" required step="any">

        <label for="potenciaInversor">POTÊNCIA DO INVERSOR:</label>
        <input type="number" id="potenciaInversor" required step="any">

        <button type="button" onclick="calcularEficiencia()">Calcular</button>

        <button type="button" onclick="limparCampos()">Limpar</button>

        <p id="resultado">SOBRECARGA DO INVERSOR:</p>
    </form>


    <script>
        function calcularEficiencia() {
            // Obter os valores dos campos
            var kwp = parseFloat(document.getElementById('kwp').value);
            var potenciaInversor = parseFloat(document.getElementById('potenciaInversor').value);

            // Verificar se os valores são válidos
            if (isNaN(kwp) || isNaN(potenciaInversor)) {
                alert("Por favor, insira valores numéricos válidos.");
                return;
            }

            // Calcular a eficiência
            var sobrecargaInversor = ((kwp / potenciaInversor) - 1) * 100;

            // Exibir o resultado
            document.getElementById('resultado').innerText = 'SOBRECARGA DO INVERSOR: ' + sobrecargaInversor.toFixed(2) + '%';
        }

        function limparCampos() {
            // Limpar os valores dos campos
            document.getElementById('kwp').value = '';
            document.getElementById('potenciaInversor').value = '';
            document.getElementById('resultado').innerText = 'SOBRECARGA DO INVERSOR:';
        }
    </script>

</body>
</html>
